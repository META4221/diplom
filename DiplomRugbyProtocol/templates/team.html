{% extends 'base.html' %}
{% block content %}
<section class="container">
	<h1>Список Ваших команд, {{request.user}}</h1>
	<a href="/addTeam/" class="button">Создать новую команду</a>
	{%for i in teams%}
			<h1>{{i.Name}}</h1>
			<a href="/TeamDetail/{{i.id}}/" class="button">Посмотреть подробнее</a>
		  {%endfor%}
</section>
{% endblock %}
